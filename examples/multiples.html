<html>
  <head>
    <style>
      
    body {
      margin: 2em;
    }

    </style>    
  </head>
  <body>
        
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/d3-rs-progress.umd-es2015.js"></script>
    <script>

    'use strict';
    var body = d3.select('body');

    function remove(_hide, _i) {
      setTimeout(function () {
        _hide().then(function () {
          console.log(_i, "hidden");
        });
      }, 1000 + 1000 * (5 - _i));
    }

    for (var i=0; i<5; i++) {
      var host = body.append('div');
      var hide = d3_rs_progress.show(host);
      remove(hide, i);
    }

    </script>
  </body>
</html>
